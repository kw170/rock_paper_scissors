<!DOCTYPE html>

<html>
      <head>
            <meta charset="utf-8">
            <title>Rock Paper Scissors</title>
            <script defer src="new-script.js"></script>
            <link rel="stylesheet" href="style.css">
      </head>

      <body>
            <h1 class="title"> ROCK PAPER SCISSORS</h1>
            <h2 class="wins">First to 5 Wins!</h2>
            <div class="selections">
                  <button class="btn" id="rock"><img src="imgs/rock.png"></button>
                  <button class="btn" id="paper"><img src="imgs/paper.png"></button>
                  <button class="btn" id="scissors"><img src="imgs/scissors.png"></button>
            </div>
            <div class="result-block">
                  <p class="results">Click Option to Start</p>
                  <p class="score">0 - 0</p>
            </div>
      </body>

</html>
